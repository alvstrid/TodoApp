<mat-card>
  <mat-card-header>
    <mat-card-title>Create your account</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class='left-content'>
      <form class="login-form" [formGroup]="registerForm">
        <mat-form-field appearance="standard">
          <mat-label>Email:</mat-label>
          <input matInput [formControlName]="'email'">
          <mat-icon matSuffix>mail</mat-icon>
          <mat-error *ngIf="registerForm.invalid">Email invalid</mat-error>
        </mat-form-field>

        <mat-form-field appearance="standard">
          <mat-label>Password:</mat-label>
          <input matInput type='password' [formControlName]="'password'">
          <mat-icon matSuffix>lock</mat-icon>
          <mat-error *ngIf="registerForm.invalid">Password invalid</mat-error>
        </mat-form-field>
        <button class='form-button' mat-button (click)='register()'><span>CREATE ACCOUNT</span></button>
      </form>
    </div>
    <div class='right-content'>
      <span>Already have an account? Login here.</span>
      <button class='form-button' mat-button [routerLink]="'/authentication/login'"><span>Login</span></button>
    </div>
  </mat-card-content>
</mat-card>
