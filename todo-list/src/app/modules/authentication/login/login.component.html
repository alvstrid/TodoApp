<mat-card>
  <mat-card-header>
    <mat-card-title>Welcome back!</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class='left-content'>
      <form class="login-form" [formGroup]="loginForm">
        <mat-form-field appearance="standard">
          <mat-label>Email:</mat-label>
          <input matInput [formControlName]="'email'">
          <mat-icon matSuffix>account_circle</mat-icon>
          <mat-error *ngIf="loginForm.invalid">Email invalid</mat-error>
        </mat-form-field>

        <mat-form-field appearance="standard">
          <mat-label>Password:</mat-label>
          <input matInput type='password' [formControlName]="'password'">
          <mat-icon matSuffix>lock</mat-icon>
          <mat-error *ngIf="loginForm.invalid">Password invalid</mat-error>
        </mat-form-field>
        <span>Forgot your password?</span>
        <button class='form-button' mat-button (click)='login()'><span>LOGIN</span></button>
      </form>
    </div>

    <div class='right-content'>
      <span>Create your own account</span>
      <button class='form-button' mat-button [routerLink]="'/authentication/register'"><span>REGISTER</span></button>
    </div>
  </mat-card-content>
</mat-card>
